<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rozdilovi</title>
    <link type="text/css" rel="stylesheet" href="style/style.css"/>
  </head>
  <body>
    <div class="menu">
      <img src="img/menu.png" data-at2x="img/menu@2x.png">
    </div>
    <div id="logo"></div>
    <div id="container">
      <div id="circle">
        <div id="field"></div>
        <div id="play"></div>
      </div>         
      <div class="words">
        <div class="slot slot-left slot1"></div>
        <div class="slot slot-right slot2"></div>
        <div class="slot slot-left slot3"></div>
        <div class="slot slot-right slot4"></div>
        <div class="slot slot-left slot5"></div>
        <div class="slot slot-right slot6"></div>
        <div class="slot slot-left slot7"></div>
        <div class="slot slot-right slot8"></div>
        <div class="slot slot-bottom slot9"></div>
      </div>
    </div>
    <div class="video-container none">
      <div class="video-content none">
        <span class="video-span"></span>
      </div>
      <div class="player-content">
        <div id="player"></div>
      </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="js/retina.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="./js/video.js"></script>
    <script>
      $(document).ready(rozd.initUI);
    </script>  
  </body>
</html>
